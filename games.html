<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header (Fixed, No Back Button) -->
  <header class="fixed top-0 w-full bg-white shadow-md border-b-4 border-black p-4 flex items-center space-x-4 z-10">
    <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10 object-contain" />
    <h1 class="text-xl font-bold">Game Space</h1>
  </header>

  <!-- Body (Scrollable) -->
  <main class="pt-20 pb-20 px-4 overflow-y-auto max-h-[calc(100vh-8rem)] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <!-- Game Sections -->
    <div class="relative bg-cover bg-center h-64 rounded-lg shadow-lg hover:p-1 transition-all duration-300 cursor-pointer"
         style="background-image: url('https://via.placeholder.com/300x200?text=Game+1');">
      <a href="https://github.com/Naina942/hangman-game" target="_self"><button class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded">
        Play Now
      </button></a>
    </div>
    <div class="relative bg-cover bg-center h-64 rounded-lg shadow-lg hover:p-1 transition-all duration-300 cursor-pointer"
         style="background-image: url('https://via.placeholder.com/300x200?text=Game+2');">
      <a href="https://github.com/Naina942/bubble-blasting" target="_self"><button class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded">
        Play Now
      </button></a>
    </div>
    <div class="relative bg-cover bg-center h-64 rounded-lg shadow-lg hover:p-1 transition-all duration-300 cursor-pointer"
         style="background-image: url('https://via.placeholder.com/300x200?text=Game+3');">
      <a href="https://github.com/Naina942/rock-paper-scissor" target="_self"><button class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded">
        Play Now
      </button></a>
    </div>
    <div class="relative bg-cover bg-center h-64 rounded-lg shadow-lg hover:p-1 transition-all duration-300 cursor-pointer"
         style="background-image: url('https://via.placeholder.com/300x200?text=Game+4');">
      <a href="https://github.com/Naina942/memorycard-game" target="_self"><button class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded">
        Play Now
      </button></a>
    </div>
    <div class="relative bg-cover bg-center h-64 rounded-lg shadow-lg hover:p-1 transition-all duration-300 cursor-pointer"
         style="background-image: url('https://via.placeholder.com/300x200?text=Game+5');">
      <a href="https://github.com/Naina942/tic-toc-toe" target="_self"><button class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded">
        Play Now
      </button></a>
    </div>
  </main>

  <!-- Footer (Fixed) -->
  <footer class="fixed bottom-0 w-full bg-white border-t-4 border-black h-16 z-10">
    <!-- Empty -->
  </footer>

</body>
</html>
